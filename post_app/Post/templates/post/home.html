<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Стартовая страница</title>
</head>

<body>
{% block content %}
<h1>My Posts</h1>

	{% for post in posts %}
		<h2>{{ post.title }}</h2>
		<small>Published on {{ post.published_at | date:"M d, Y" }} by {{ post.author | title}}</small>
		<p>{{ post.content }}</p>
	{% endfor %}
{% endblock content %}


</body>

<footer>

	<a href="http://127.0.0.1:8000/about/"> Что дальше </a>

</footer>
</html>
